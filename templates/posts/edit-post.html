{% extends 'common/index.html' %}

{% block content %}

<head>
    <title>Edit Post</title>
</head>
<body>
    <h2>Edit Post</h2>
    <form class="form" method="post" action="">
            {% csrf_token %}
           {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            {{ form.errors }}
        <button type="submit">Save Changes</button>
    </form>
</body>

{% endblock %}
